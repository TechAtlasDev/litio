name: My Awesome Title
api-key: OPENAI_API_KEY # the name of the environment variable, NOT THE API KEY!


tests:
  firsth-test: # test name
    path: ./tests/test1.py # path to python file
    functions: # functions list
      - pow: # function name
          inputs: # inputs
            # arguments with name of parameters
            base: 3
            exponent: 7
          expected:
            value: 2187 # expected value
            comparator: Equals
          verbose: true # print full function call
      - addOneWR:
          inputs:
            n: 1
          expected:
            value: 2
            comparator: NotEquals
          verbose: true
          ignore: true
      - addOne:
          inputs:
            n: 1
          expected:
            value: 2
            comparator: Equals
          verbose: false
          auto-fix: true
  second-test:
    path: ./tests/test1.py
    functions:
      - concatenate_lists:
          inputs:
            a: [1, 2, 3]
            b: [4, 5, 6]
          expected:
            value: [1, 2, 3, 4, 5, 6]
            comparator: Equals
          verbose: true
      - generate_world:
          inputs:
            name: John
          expected:
            value: World
            comparator: IsInstance
          verbose: true
          ignore: true
  classes-test:
    path: ./tests/tests2.py
    functions:
      - Person.get_age:
          instance:
            name: John
            age: 30
          expected:
            value: 30
            comparator: Equals
          verbose: true
          auto-fix: true
      - Person.get_name:
          instance:
            name: John
            age: 30
          expected:
            value: John
            comparator: Equals
          verbose: true
          use-ai: true
  other-tests:
    path: ./tests/tests2.py
    functions:
      - addOneWR:
          inputs:
            n: 1
          expected:
            value: 2
            comparator: Equals
          verbose: true